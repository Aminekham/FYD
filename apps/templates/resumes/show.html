<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resumes</title>
</head>
<body>
    <h1>Your Resumes</h1>
    {% if resumes %}
        <ul>
            {% for resume in resumes %}
                <li>
                    <strong>Filename:</strong> {{ resume.filename }} <br>
                    <strong>Uploaded At:</strong> {{ resume.uploaded_at }} <br>
                    <a href="{{ url_for('download_resume', resume_id=resume.id) }}">Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No resumes uploaded.</p>
    {% endif %}
</body>
</html>
